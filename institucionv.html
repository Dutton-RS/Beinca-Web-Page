<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Institución Ventas</title>
    <link rel="icon" href="/logo.ico" />
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <header>
      <img
        class="pdg"
        src="imagenes y videos/Logonav.png"
        alt="Paso de Grado"
        width="200"
        height="200"
        style="display: block; margin: 0 auto"
      />
    </header>

    <main>
      <h1>
        Elije el colegio o institución donde quieres publicar tu producto.
      </h1>

      <form action="https://formspree.io/f/mdknqwqy" method="post">
        <label for="col">Colegio o Institución:</label>
        <input type="text" id="col" name="col" required />
        <br /><br />
        <label for="tip">Nivel</label>
        <select id="tip" name="tip">
          <option value="jar">Jardín</option>
          <option value="pri">Primario</option>
          <option value="sec">Secundario</option>
        </select>
        <br /><br />
        <label for="grad">Grado o Año:</label>
        <input type="text" id="grad" name="grad" required />
        <br />
        <button type="submit">Enviar</button><br />
      </form>
      <br />
      <nav>
        <a href="index.html" class="menu-link">Inicio</a>
        <br />
        <a href="rubrov.html" class="menu-link">SIGUIENTE</a>
      </nav>
    </main>
  </body>
  <br /><br />
  <footer>
    <div><small>PDG - 2024 - Version 0.1</small></div>
  </footer>
</html>
