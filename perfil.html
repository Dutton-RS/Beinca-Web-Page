<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="icon" href="/logo.ico" />
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <header>
      <img
        class="pdg"
        src="/imagenes y videos/Logonav.png"
        alt="Paso de Grado"
        width="200"
        height="200"
        style="display: block; margin: 0 auto"
      />
    </header>

    <main>
      <h1>A continuación completa tus datos personales.</h1>
      <nav>
        <form action="https://formspree.io/f/mdknqwqy" method="post">
          <label for="fname">Nombre:</label>
          <input type="text" id="fname" name="fname" /><br /><br />
          <label for="lname">Apellido:</label>
          <input type="text" id="lname" name="lname" /><br /><br />
          <label for="birthday">Fecha de Nacimiento:</label>
          <input
            type="date"
            id="birthday"
            name="birthday"
            required
          /><br /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />
          <label for="cel">Celular de Contacto:</label>
          <input type="text" id="cel" name="cel" /><br /><br />
          <label for="pass">Crear una contraseña:</label>
          <input type="text" id="pass" name="pass" /><br /><br />
          <button type="submit">Enviar</button><br />
        </form>
        <br />
        <div>
          <a href="perfilregistrado.html" class="menu-link">REGISTRARSE</a>
        </div>
        <br />
        <a href="index.html" class="menu-link">Inicio</a>
      </nav>
    </main>
  </body>
  <br /><br />
  <script src="/js/validacionformularios.js"></script>
  <footer>
    <div><small>PDG - 2024 - Version 0.1</small></div>
  </footer>
</html>
